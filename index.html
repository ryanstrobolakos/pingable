<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ee5fc21638.js"
      crossorigin="anonymous"
    ></script>
    <title>Pingable</title>
  </head>
  <body>
    <div class="app">
      <div class="workspace">
        <div class="endpoints" id="endpoint-block-1">
          <p class="click-to-configure" id="click-to-configure-1">
            Click to configure
          </p>
          <div class="circle" id="endpoint-1">
            <i class="fas fa-question" id="iconId-1"></i>
          </div>
          <div class="configuration-details" id="configuration-details-1">
            <div class="icon-buttons">
              <button id="website-1">
                <i class="far fa-address-card"></i>
              </button>
              <button id="server-1">
                <i class="far fa-clone"></i>
              </button>
              <button id="computer-1">
                <i class="fas fa-laptop"></i>
              </button>
              <button id="printer-1">
                <i class="fas fa-print"></i>
              </button>
              <button id="network-device-1">
                <i class="fas fa-arrows-alt"></i>
              </button>
            </div>
            <br />
            <form id="configuration-form-1">
              <input id="name-1" type="text" placeholder="name" />
              <br />
              <br />
              <input id="ip-address-1" type="text" placeholder="ip address" />
            </form>
            <br />
            <div class="input-buttons">
              <button class="submit-input" id="submit-input-1" type="submit">
                <i class="fas fa-check"></i>
              </button>
              <button class="clear-input" id="clear-input-1">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- <div class="endpoints" id="endpoint-2"></div>
        <div class="endpoints" id="endpoint-3"></div>
        <div class="endpoints" id="endpoint-4"></div>
        <div class="endpoints" id="endpoint-5"></div> -->
      </div>
      <div class="toolbar">
        <h1><i class="fas fa-angle-double-up logo-icon"></i> pingable</h1>
        <div class="create">
          <p>
            Enable / Disable <br />
            Endpoints
          </p>
          <button class="create-button" id="endpoint-button-1">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
          <button class="create-button" id="endpoint-button-2">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
          <button class="create-button" id="endpoint-button-3">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
          <button class="create-button" id="endpoint-button-4">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
          <button class="create-button" id="endpoint-button-5">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
        </div>
        <div class="clear">
          <button class="clear-button">
            <i class="fas fa-times clear-icon"></i>
          </button>
          <p>Clear endpoints</p>
        </div>
        <p class="copyright"><i class="far fa-copyright"></i> | version 1</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
