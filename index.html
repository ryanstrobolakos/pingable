<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ee5fc21638.js"
      crossorigin="anonymous"
    ></script>
    <title>Pingable</title>
  </head>
  <body>
    <div class="app">
      <div class="workspace"></div>
      <div class="toolbar">
        <h1><i class="fas fa-angle-double-up logo-icon"></i> pingable</h1>
        <div class="create">
          <p>
            Enable / Disable <br />
            Endpoints
          </p>
          <button class="create-button" id="endpoint-button-1">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
          <button class="create-button" id="endpoint-button-2">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
          <button class="create-button" id="endpoint-button-3">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
          <button class="create-button" id="endpoint-button-4">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
          <button class="create-button" id="endpoint-button-5">
            <i class="fas fa-angle-up create-icon"></i>
          </button>
        </div>
        <div class="clear">
          <button class="clear-button">
            <i class="fas fa-times clear-icon"></i>
          </button>
          <p>Clear endpoints</p>
        </div>
        <p class="copyright"><i class="far fa-copyright"></i> | version 1</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
